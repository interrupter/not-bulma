<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Store UI testing</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet" href="/assets/bulma/notBulma.css">
	<script type="module" src="/fetch.xhr.js"></script>
</head>

<body>
	<section class="container mt-6">
		<main class="container">
			<h2 class="title is-2">Buttons</h2>
			<div id="buttons" class="columns is-centered"></div>
		</main>
	</section>

	<script src="/assets/bulma/notBulma.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			try{
				new notBulma.UIButtons({
					target: document.getElementById('buttons'),
					props: {
						values: [{
								type: 'info',
								title: 'Info',
								url: '/info',
								action: (e)=>{
									e.preventDefault(); e.currentTarget.textContent = 'clicked'; return false;
								}
							},
							{
								type: 'danger',
								title: 'Danger',
								action: ()=>{
									location.assign('/danger.html');
								}
							},
							{
								type: 'success',
								title: 'Success'
							},
						]
					}
				});
			}catch(e){
				console.error(e);
			}

		});
	</script>
</body>

</html>
