<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Bulma UI Form builder</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/assets/bulma/notBulma.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<script type="module" src="/fetch.xhr.js"></script>
	<script type="module" src="./validators.js"></script>
</head>

<body>
	<section class="container mt-6">
		<main class="container">
			<h2 class="title is-2">Form</h2>
			<div id="form" class="columns is-centered"></div>
		</main>
	</section>

	<script src="/assets/bulma/notBulma.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			try {
				let manifest = {
					model: 'user',
					url: '/api/:modelName',
					fields: {
						username: {
							component: 'UITextfield',
							label: 'Имя пользователя',
							placeholder: 'Как к вам обращаться?',
							icon: 'user'
						},
						story: {
							component: 'UITextarea',
							label: 'Как я провёл лето',
							placeholder: 'кодил',
							icon: false
						},
						email: {
							component: 'UIEmail',
							label: 'email',
							placeholder: 'enter here your email',
							icon: 'envelope'
						},
						telephone: {
							component: 'UITelephone',
							label: 'Номер вашего телефона',
							icon: 'phone'
						},
						password: {
							component: 'UIPassword',
							label: 'Password',
							placeholder: 'enter here prefered password',
							icon: 'lock'
						},
						password2: {
							component: 'UIPassword',
							label: 'Password verification',
							placeholder: 're-enter here prefered password',
							icon: 'lock'
						},
						validTill: {
							component: 'UIDate',
							label: 'Date and time this should be valid',
							placeholder: '',
							icon: 'clock'
						},
						beenToKerch: {
							component: 'UISwitch',
							value: true,
							label: 'Был в Керчи?'
						},
						favoriteColor: {
							component: 'UIColor',
							label: 'Любимый цвет'
						},
						date: {
							component: 'UIDate',
							label: 'Дата рождения'
						},
						country: {
							component: 'UISelect',
							placeholder: 'Какая-то страна',
							value: 3,
							label: 'Страна',
							variants: [{
									id: 1,
									title: 'Russia'
								},
								{
									id: 2,
									title: 'China'
								},
								{
									id: 3,
									title: 'Germany'
								},
								{
									id: 4,
									title: 'Senegal'
								}
							]
						},
						agreed: {
							component: 'UICheckbox',
							label: 'Check this if you read and agreed on our terms of service'
						}
					},
					actions: {
						edit: {
							method: 'post',
							title: 'Edit title',
							fields: [
								'username',
								'email',
								'story',
								'telephone',
								'beenToKerch',
								'country',
								'date',
								'favoriteColor',
								'password',
								'password2',
								'validTill',
								'agreed'
							]
						},
						passChange: {
							method: 'post',
							title: 'Change pass',
							fields: [
								'password',
								'password2'
							]
						}
					}
				};


				let options = {
					fields:{
						email: {
							value: '111'
						}
					}
				};

				let data = {
					username: 'username from initial data object'
				};

				let form = notBulma.Form.build({
					target: document.getElementById('form'),
					manifest,
					action: 'edit',
					options,
					validators: window.Validators,
					data
				});
				form.$on('submit', (data) => console.log(data));
				form.$on('reject', () => console.error('form rejected'));
			} catch (e) {
				console.error(e);
			}
		});
	</script>
</body>

</html>
